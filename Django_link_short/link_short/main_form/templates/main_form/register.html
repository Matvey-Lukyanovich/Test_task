{% extends "main_form/base.html" %}

{% block topline %}
    <a class="me-3 py-2 text-dark text-decoration-none " href="{% url 'login'%}"><strong>ВХОД   |</strong></a>
    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'register'%}" ><strong>|  РЕГИСТРАЦИЯ</strong></a>
{% endblock%}

{% block title %}
Регистрация
{% endblock%}

{% block content %}

<!--Register-->
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">РЕГИСТРАЦИЯ</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>



				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" style="border-color: black;" >
				   		</div>

					</form>
				</div>

				{{form.errors}}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Есть аккаунт? <a href="{% url 'login' %}" class="ml-2"style="color: black"><strong>Войти</strong></a>
					</div>
				</div>
			</div>
		</div>
</div>
<script>

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Имя Пользователя..';
		form_fields[2].placeholder='Пароль...';
		form_fields[3].placeholder='Повторный пароль...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>

{% endblock %}
